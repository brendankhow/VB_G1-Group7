<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Data Dashboards</title>
  
  <!-- External Styles and Libraries -->
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <script> d3.sankey = d3.sankey || d3["sankey"];</script>
</head>

<body>
  <h1>Crime Data Dashboards</h1>
  
  <!-- Overview Dashboard -->  
  <div id="dashboard-overview" class="dashboard-container active">
    <h2 class="overview-dashboard-title">Crime Trends Over the Years</h2>
    <div id="year-filter-container" style="margin: 10px auto 20px auto; text-align: center;">
      <label for="year-select"><strong>Select Year:</strong></label>
      <select id="year-select"></select>
    </div>    

    <div id="monthly-facets-container">
      <h2 class="faceted-title">Total Yearly Crime Trends</h2>
      <div id="monthly-facets"></div>
    </div>
    
    <!-- Inside the Overview Dashboard -->
    <div class="row-container">
      <div class="chart-container" id="hourly-frequency-container">
        <h2>Frequency of Crimes Throughout the Day</h2>
        <div id="hourly-frequency"></div>
      </div>

      <div class="chart-container" id="crime-types-container">
        <!-- ðŸ”½ Filter dropdown and title -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2 id="crime-types-title">Top 10 Crime Types</h2>
          <div>
            <label for="crime-type-select"><strong>Show:</strong></label>
            <select id="crime-type-select">
              <option value="10" selected>Top 10</option>
              <option value="5">Top 5</option>
            </select>
          </div>
        </div>
        <div id="crime-types"></div>
      </div>
    </div>
</div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    background: rgba(255,255,255,0.85);
    padding: 20px 30px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: none;
    z-index: 1000;
  ">
    ðŸ”„ Loading charts...
  </div>

  <!-- Main Module Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
